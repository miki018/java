
<div *ngIf="comment">
    <h2><span>Comment</span> {{comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{comment.name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{comment.email}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{comment.content}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{comment.createdOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
            <div *ngIf="comment.post">
                <a [routerLink]="['/post', comment.post?.id]">{{comment.post?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
